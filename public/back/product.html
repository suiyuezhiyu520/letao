<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="lt-side">
        <div class="brand">
            <a href="#">
                黑马18期
            </a>
        </div>
        <div class="user">
            <img src="images/suiyue.jpg" alt="">
            <p class="text-center">超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a class="now" href="#">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class='glyphicon glyphicon-list'></span>
                        分类管理
                    </a>
                    <div class="sencond">
                        <a href="#">一级分类</a>
                        <a href="#">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="lt-header-nav">
            <a href="#" class="pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="#" class="pull-right">
                <span class="glyphicon glyphicon-log-out login_out"></span>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li><a href="#">首页</a></li>
                <!--<li class="active">Data</li>-->
            </ol>


            <div class="content">
                <button class="mb_20 btn btn-default add">添加分类</button>
                <div class=" ">
                    <table class="text-center table table-bordered table-hover">
                        <thead>
                        <tr>
                            <td>序号</td>
                            <td>商品名称</td>
                            <td>商品描述</td>
                            <td>商品库存</td>
                            <td>商品尺寸</td>
                            <td>商品状态</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                            <td>描述123123</td>
                            <td>44</td>
                            <td>35-56</td>
                            <td>已上架</td>
                            <td>
                                <button class="btn  btn-danger btn-sm">下架</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="page">
                    <ul id="pagintor"></ul>
                </div>
            </div>
        </div>

    </div>











    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_logout">退出</button>
                </div>
            </div>
        </div>
    </div>





    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <form id="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="hidden" name="hot" value="1">
                            <div class="dropdown">
                                <button id="dLabel" class="btn btn-default " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="categoryname">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dLabel">
                                    <li><a href="#">suiyue</a></li>
                                    <li><a href="#">suiyue</a></li>
                                    <li><a href="#">suiyue</a></li>
                                    <li><a href="#">suiyue</a></li>
                                    <li><a href="#">suiyue</a></li>
                                </ul>
                            </div>
                            <input type="hidden" name="brandId">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="proName" placeholder="请输入商品的名称">
                        </div>
                        
                        <div class="form-group">
                            <textarea placeholder="请输入商品描述" class="form-control" name="proDesc" ></textarea>
                        </div>

                        <div class="form-group">
                            <input type="text" name="num" placeholder="请输入商品的库存" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="text" name="size" placeholder="请输入商品的尺码(32-44)" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="text" name="oldPrice" placeholder="请输入商品的原价" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="text" name="price" placeholder="请输入商品的价格" class="form-control">
                        </div>

                        <div class="form-group">
                            <div class="fileupload">
                                <button class="btn btn-default">上传图片</button>
                                <input multiple=3 data-url="/product/addProductPic" type="file" id="fileupload" data-url="" name="pic1" class="btn btn-default">
                            </div>
                        </div>
                        <div class="form-group img_box">
                            <input type="hidden" name="productLogo">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit"  class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/template" id="temp_product">
{{each rows v i}}
<tr>
    <td>{{(page - 1)*size + 1 + i}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu?"已上架":""}}</td>
    <td>
        <button class="btn  btn-danger btn-sm">下架</button>
    </td>
</tr>
    {{/each}}
</script>


<script type="text/template" id="temp_category">
    {{ each rows v i}}
    <li><a data-id="{{v.id}}" href="#">{{v.brandName}}</a></li>
    {{ /each }}
</script>



<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
