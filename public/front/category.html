<!--准备模板-->
<script type="text/template" id="tmp1">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i==0?'now':''}}"><a href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}
</script>

<script type="text/html" id="tmp2">

    <p class="tips">该分类下没有更多的数据</p>
    {{/if}}
    {{each rows v i}}
    <li>
        <a href="javascript:;">
            <img src="{{v.brandLogo?v.brandLogo:'images/none.jpg'}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>
